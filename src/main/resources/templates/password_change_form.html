<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is forgot page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<!-- success message -->
							 <div th:if="${session.message}" class="container">

								<div class="alert alert-danger my-2 text-center" role="alert">

									<span th:text="${session.message}"></span>

								</div>

								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div> 

							<!-- email form -->

							<h3 class="text-center m-3">Changed Your Password</h3>

							<form action="" th:action="@{/change-password}" method="post">

								<div class="form-group mx-3">
									<input name="newpassword" required type="password"
										placeholder="Enter new password here" class="form-control" />
								</div>

								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-primary">Change Password</button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
