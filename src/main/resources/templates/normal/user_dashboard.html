<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5 text-center">
					<img alt="" src="/image/contact.png">
					<h2 class="mt-4 text-secondary font-weight-light font-italic">Start
						Adding your contacts on cloud...</h2>
					<a th:href="@{/user/add-contact}"
						class="btn btn-primary mt-4 btn-lg">Add new contact</a>
				</div>
			</div>
		</div>

		<script>        
        $(document).ready(() => {
          $('.item').removeClass('active');
          $("#home-link").addClass("active");
        });
        </script>

	</section>
</body>
</html>
