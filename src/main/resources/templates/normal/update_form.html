<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
     <meta charset="UTF-8" />
     <title>this is update page</title>
</head>
<body>
     <section>
        	<div class="card ml20 mr20">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- first name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus" style="line-height: 1.7";></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name Here" class="form-control" />
								</div>
								
								<!-- second name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt" style="line-height: 1.7";></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control" />
								</div>
								
								<!--  phone field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone" style="line-height: 1.7";></i>
										</div>
									</div>
									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control" />
								</div>
								
								<!-- email field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control" />
								</div>
								
								<!--  work field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase" style="line-height: 1.7";></i>
										</div>
									</div>
									<input th:value="${contact.work}"  type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control" />
								</div>
								
								<!-- contact description -->
								
								<div class="form-group mt-3">
								
								    <textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description" name="description" class="form-control" rows="15"></textarea>
								
								</div>
								
								<!-- contact image -->
								
								<div class="container text-center">
								  <img class="img-fluid mt-3 my_profile_picture" style="width: 250px; height: 250px;" alt="" src="" th:src="@{'/image/'+${contact.image}}">
								</div>
								
								<p class="text-secondary">Change your profile picture</p>
								
								<div class="custom-file mt-3">
								   <input type="file" name="profileImage" />
								</div>
								
								<!-- submit button -->
								
								<div class="container text-center">
								   <button class="btn btn-outline-primary">Save Contact</button>
								</div>
															
								

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
 	 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
          tinymce.init({
          selector: '#mytextarea'
          });
       </script> 
     </section>
</body>
</html>
