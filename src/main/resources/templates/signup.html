<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
				
					<div class="my-card mt-1">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary text-center" role="alert">
					    <p th:text="${session.message.content}"></p>
					    
					    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
					<div class="container text-center">
					      <img style="width: 100px;" alt="" src="" th:src="@{/image/exam.png}">
					</div>
					
						<h1 class="text-center">Register Here !!</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}" >
						
						        <!-- name field -->
							
								<div class="form-group mt-3">
									<label for="name_field">Full Name</label> 
									<input
										type="text"
										 name="name"
										 class="form-control" 
										 th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
										 id="name_field"
										aria-describedby="emailHelp" 
										placeholder="Enter Your Name Here"
										required
										th:value="${user.name}"
										/>
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                             
                                        </div>
								</div>
								
								<!-- email field -->
								
								<div class="form-group mt-3">
									<label for="email_field">Email address</label> 
									<input
										type="email" 
										name="email" 
										class="form-control" 
										th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
										id="email_field"
										aria-describedby="emailHelp" 
										placeholder="Enter Your Email"
										required
										th:value="${user.email}"
										/>
										
										<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                                             
                                        </div>
								</div>
								
								<!-- password field -->
								
								<div class="form-group mt-3">
									<label for="password_field">Password</label> 
									<input
										type="password" 
										name="password" 
										class="form-control"
										id="password_field" 
										placeholder="Enter Password Here"
										required
										th:value="${user.password}"
										/>
										
								</div>
								
								<!-- user about field -->
								
								<div class="form-group mt-3">
								
								    <textarea th:text="${user.about}" name="about" placeholder="Something about yourself" rows="6"  class="form-control"></textarea>
								</div>
								
								 <div class="form-group form-check mt-3">
								 
									<input 
									type="checkbox" 
									name="agreement"
									class="form-check-input"
								    id="agreement"
								    /> 
								    
										<label for="agreement">Accept terms and conditions</label>
								</div>
								 
								<!-- register button field -->
								
								<div class="container text-center mt-3">
								    <button type="submit" class="btn bg-primary text-white">Register</button>
								    <button type="reset" class="btn btn-warning">Reset</button>
								</div>
							

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
